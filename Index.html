
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <section class="Lista ">
        <section class="fecha">
            <section class="fechaI">
                <section id="dateNumber"></section>
                <section>
                    <section id="fechaM"></section>
                    <section id="fechaA"></section>
                </section>
            </section>
            <section id="dateText"></section>
        </section>
        <form onsubmit="addNewTask(event)" >
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" >
            <button type="submit" class="addTaskButton">+</button>
         </form>
        <section id="tasksContainer"></section>
    </section>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
